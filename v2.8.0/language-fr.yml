msg-shop-setup-desc-selling: |
  &e  Ajoutez les objets que vous souhaitez mettre en vente dans le coffre, puis
  &e  Cliquez avec le bouton droit de la souris sur la boutique tout en étant en sneak pour modifier les coûts.
msg-shop-setup-desc-buying: |
  &e  Ajoutez l'un des objets que vous voulez acheter dans le coffre, puis
  &e  Cliquez avec le bouton droit de la souris sur la boutique tout en étant en sneak pour modifier les coûts.
msg-shop-setup-desc-trading: |
  &e  Ajoutez les objets que vous souhaitez mettre en vente dans le coffre, puis
  &e  Cliquez avec le bouton droit de la souris sur la boutique tout en étant en sneak pour modifier les coûts.
msg-shop-setup-desc-book: |
  &e  Ajoutez des livres écrits et des livres vierges à votre coffre, puis
  &e  Cliquez avec le bouton droit de la souris sur la boutique tout en étant en sneak pour modifier les coûts.
msg-shop-setup-desc-admin-regular: |
  &e  Cliquez avec le bouton droit de la souris sur la boutique tout en étant en sneak pour modifier les échanges
msg-trade-setup-desc-header: '&6{shopType}'
msg-trade-setup-desc-admin-regular:
- A un stock illimité.
- Insérer des objets de votre inventaire.
- Clic gauche / droit pour ajuster les montants.
- 'Rangée du haut: résultat d'article'
- 'Rangées du bas: coût de l'article'
msg-trade-setup-desc-selling:
- Vend des objets aux joueurs.
- Insérez les objets à vendre dans le coffre.
- Clic gauche / droit pour ajuster les montants.
- 'Rangée du haut: Articles vendus'
- 'Rangées du bas: coût de l'article'
msg-trade-setup-desc-buying:
- Achète des objets aux joueurs.
- Insérez un de chaque article que vous voulez
- acheter et beaucoup d'articles de monnaie
- dans le coffre.
- Clic gauche / droit pour ajuster les montants.
- 'Rangée supérieure: coût de l'article'
- 'Rangée du bas: Articles en cours d'achat'
msg-trade-setup-desc-trading:
- Ã‰changer des objets avec les joueurs.
- Ramasser un objet de votre inventaire
- puis cliquez sur un emplacement pour le placer.
- Clic gauche / droit pour ajuster les montants.
- 'Rangée du haut: résultat d'article'
- 'Rangées du bas: coût de l'article'
msg-trade-setup-desc-book:
- Vend des exemplaires du livre.
- Insérer des livres écrits et vierges
- dans le coffre.
- Clic gauche / droit pour ajuster les coûts.
- 'Rangée du haut: livres vendus'
- 'Rangées du bas: coût de l'article'
